<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Home Page

    <button onclick="hangleLogout()" >Logout</button>
    <script>
        function hangleLogout(){
            fetch("http://localhost:4000/logout",{
                method:"POST"
            })
            .then((res)=>{
                if(res.redirected){
                    console.log(res);
                    window.location.href = "/"
                }
            });
        }
    </script>
</body>
</html>
